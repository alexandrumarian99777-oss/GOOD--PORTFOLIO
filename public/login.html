<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin Login</title>
  <style>
    body{font-family:Inter, Arial;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{width:320px;padding:24px;border:1px solid #eee;border-radius:8px}
    input{width:100%;padding:10px;margin:8px 0;border:1px solid #ddd;border-radius:6px}
    button{width:100%;padding:10px;border-radius:6px;border:0;background:#111;color:#fff}
  </style>
</head>
<body>
  <div class="card">
    <h3>Admin login</h3>
    <input id="secret" placeholder="Paste admin secret" />
    <button id="login">Login</button>
    <div id="err" style="color:red;margin-top:8px;display:none"></div>
  </div>

  <script>
    document.getElementById('login').addEventListener('click', async () => {
      const secret = document.getElementById('secret').value.trim();
      if (!secret) return;
      try {
        const res = await fetch('/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ secret })
        });
        const data = await res.json();
        if (data.success) {
          // store secret in localStorage for admin page requests
          localStorage.setItem('admin_secret', secret);
          // redirect to admin page (which will read secret and fetch messages)
          location.href = '/admin.html';
        } else {
          document.getElementById('err').textContent = data.error || 'Unauthorized';
          document.getElementById('err').style.display = 'block';
        }
      } catch (e) {
        document.getElementById('err').textContent = 'Network error';
        document.getElementById('err').style.display = 'block';
      }
    });
  </script>
</body>
</html>
